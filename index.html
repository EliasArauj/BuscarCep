<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Endereço - ViaCEP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="buscarCep.css">
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-100" id="form-card">
      
      <h2 class="text-center mb-4">Consultar Endereço</h2>

      <form id="formCep">
        <div class="row">
          <div class="form-group col-md-4">
            <input type="text" id="cep" class="form-control" placeholder=" " maxlength="8" required>
            <label for="cep">CEP</label>
          </div>
          <div class="form-group col-md-8">
            <input type="text" id="logradouro" class="form-control" placeholder=" " readonly>
            <label for="logradouro">Rua</label>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-4">
            <input type="text" id="bairro" class="form-control" placeholder=" " readonly>
            <label for="bairro">Bairro</label>
          </div>
          <div class="form-group col-md-5">
            <input type="text" id="cidade" class="form-control" placeholder=" " readonly>
            <label for="cidade">Cidade</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" id="estado" class="form-control" placeholder=" " readonly>
            <label for="estado">Estado</label>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <input type="text" id="numero" class="form-control" placeholder=" " required>
            <label for="numero">Número</label>
          </div>
          <div class="form-group col-md-6">
            <input type="text" id="complemento" class="form-control" placeholder=" ">
            <label for="complemento">Complemento</label>
          </div>
        </div>
      </form>

      <div id="mensagem" class="mt-3 text-center fw-bold"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="buscarCep.js"></script>
</body>
</html>
